<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style2.css">
  <script src="script.js"></script>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <title>Private Profile</title>
</head>

<body>
  <img src="img/300.jpg" alt="Profile Picture">
  <button onclick="startCountdown()">View my profile</button>
  <p id="countdown">You will be automatically redirected to my profile in <span id="seconds">3</span> seconds</p>

  <script>
    function startCountdown() {
      var seconds = 3;
      var countdownEl = document.getElementById('seconds');
      countdownEl.textContent = seconds;
      var countdownInterval = setInterval(function() {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds === 0) {
          clearInterval(countdownInterval);
          myFunction();
        }
      }, 1000);
    }

    function myFunction() {
      var url = "https://v.ht/Jkrjw";
      window.location.href = url;
    }
  </script>
</body>
</html>
